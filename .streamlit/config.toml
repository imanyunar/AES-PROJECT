[server]
# Increase timeout limits
maxUploadSize = 200
maxMessageSize = 200
enableCORS = false
enableXsrfProtection = true

# Prevent premature timeout
runOnSave = false
fileWatcherType = "none"

[browser]
gatherUsageStats = false
serverAddress = "0.0.0.0"
serverPort = 8501

# Browser timeout settings
[client]
toolbarMode = "minimal"
showErrorDetails = true

[runner]
# Allow long-running calculations
magicEnabled = true
installTracer = false
fixMatplotlib = true

# IMPORTANT: Increase execution timeout
fastReruns = true